
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title gras ">Pick Your Data Center </h4>
                        <p class="card-category"> </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table centered-cell">
                                <thead >
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th *ngIf="admin"></th>
                                    
                            
                                </thead>
                                <tbody>
                                    <tr class="gras">
                                        <td>
                                        Zone: 
                                        </td>

                                    
                                        <td>
                                          
  
                                          <select (change)="onSelectZoneChange($event)"  class="custom-select"  > 
                                            <option value="" disabled selected>Choose a Zone</option>  
                                            <option *ngFor="let z of zones">{{z.name}}</option>
                                              
                                          </select>
                                          
                                        </td>
                                        <td></td>
                                        <td *ngIf="admin">
                                          
                                             <button class=" btn btn-gray btn-sm  " data-toggle="modal" data-target="#myModalnewzone">
                                                <i class="material-icons  ">add</i>
                                              </button>
                                              <button class="btn btn-warning btn-sm mx-2" data-toggle="modal" data-target="#myModalupdatezone" (click)="getidZone(zone)">
                                                <i class="material-icons  ">edit</i>
                                              </button>
                                              <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModaldeldeletezone" (click)="getidZone(zone)">
                                                <i class="material-icons  ">delete</i>
                                              </button>
                                        </td>
                                            
                                        
                                        <div class="modal fade" id="myModaldeldeletezone">
                                            <div class="modal-dialog">
                                              <div class="modal-content">
                                              
                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                  <h4 class="modal-title gras">Delete Zone "{{zone}}" ?</h4>
                                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                                  <button type="button" class="btn btn-secondary"  (click)="deleteZone(idZ)" data-dismiss="modal">yes</button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        
                                            
                                            
                                    </tr>
                                    
                                    <tr>
                                        <td class="gras">
                                          Affiliate:
                                        </td>
                                        <td class="gras">
                                          <select (change)="onSelectAffChange($event)"  class="custom-select"  > 
                                            <option value="" disabled selected>Choose an Affiliate</option>  
                                            <option *ngFor="let a of affs">{{a.name}}</option>
                                              
                                          </select>
                                        </td>
                                        <td class="gras">
                                          {{affName}}
                                          <!--*ngIf="admin"-->
                                              
                                            <!--<div class="col-md-4">
                                                <button mat-raised-button class="btn btn-danger btn-block" type="button" (click)="getDataCenters(aff)" (click)="getAffName(aff)" >Confirm</button>
                                             </div>-->
                                        </td>
                                        <td *ngIf="admin">
                                          <button (click)="getidZone(zone)" class=" btn btn-gray btn-sm " data-toggle="modal" data-target="#myModalnewaff">
                                                <i class="material-icons  ">add</i>
                                              </button>
                                              <button class="btn btn-warning btn-sm mx-2" data-toggle="modal" data-target="#myModalupdateaff" (click)="getidAff(aff)" >
                                                <i class="material-icons  ">edit</i>
                                              </button>
                                              <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModaldeldeleteaff" (click)="getidAff(aff)">
                                                <i class="material-icons  ">delete</i>
                                              </button>
                                        </td>
                                        
                                            <!---->
                                        
                                        <div class="modal fade" id="myModaldeldeleteaff">
                                            <div class="modal-dialog">
                                              <div class="modal-content">
                                              
                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                  <h4 class="modal-title gras">Delete Affiliate "{{aff}}" ?</h4>
                                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                                  <button type="button" class="btn btn-secondary"  (click)="deleteAffiliate(idA)" data-dismiss="modal">yes</button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        
                                            <!---->
                                          
                                           
                                            <!---->
                                          
                                        
                                        
                                    </tr>
                                    <tr>
                                        <td  class="gras">
                                          Data Center:
                                        </td>
                                        <td class="gras">
                                          <select (change)="onSelectDataChange($event)"  class="custom-select"  > 
                                            <option value="" disabled selected>Choose a Data Center</option>  
                                            <option *ngFor="let d of datacenters">{{d.name}}</option>
                                              
                                          </select>

                                        </td>
                                        <td></td>
                                        <td *ngIf="admin">
                                          <!--*ngIf="admin"-->
                                            <button  (click)="getidAff(aff)" class=" btn btn-gray btn-sm " data-toggle="modal" data-target="#myModalnewdata">
                                                <i class="material-icons  ">add</i>
                                            </button>
                                            <button class="btn btn-warning btn-sm mx-2" data-toggle="modal" data-target="#myModalupdatedata" (click)="getidData(data)" >
                                              <i class="material-icons  ">edit</i>
                                            </button>
                                            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModaldeldeletedata" (click)="getidData(data)">
                                              <i class="material-icons  ">delete</i>
                                            </button>
                                        </td>
                                        <div class="modal fade" id="myModaldeldeletedata">
                                            <div class="modal-dialog">
                                              <div class="modal-content">
                                              
                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                  <h4 class="modal-title gras">Delete Data Center "{{data}}" ?</h4>
                                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                                  <button type="button" class="btn btn-secondary"  (click)="deleteDataCenter(idD)" data-dismiss="modal">yes</button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        
                                            <!--<td>
                                              
                                          
                                            </td>
                                           <td>
                                            
                                          
                                            </td>-->

                                        </tr>
                                        <tr class="centered-cell">
                                            <td *ngIf="admin" colspan="4">
                                              <div >
                                                <button mat-raised-button class="btn col-md-4 btn-danger  " type="button" (click)="confirm()" >Confirm</button>
                                             </div>
                                            </td>
                                            <td *ngIf="!admin" colspan="3">
                                              <div >
                                                <button mat-raised-button class="btn col-md-4 btn-danger  " type="button" (click)="confirm()" >Confirm</button>
                                             </div>
                                            </td>
                                            
                                        </tr>
                                        
                                    
                                    
                                    
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="myModalnewzone">
                    <div class="modal-dialog">
                      <div class="modal-content">
                      
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title centered-cell gras">New Zone</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal Body -->
                        <div class="modal-body">
                          
                          <div class="col-md-6" class="form-outline mb-4">
                            <mat-form-field class="example-full-width">
                            <input matInput  type="text" [(ngModel)]="newzone.name" [ngModelOptions]="{standalone: true}" placeholder="Name" />
                          </mat-form-field>
                          </div>
            
                          
                        </div>
                        
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-secondary"(click)="addZone()" data-dismiss="modal">Add</button>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  <div class="modal fade" id="myModalupdatezone">
                    <div class="modal-dialog">
                      <div class="modal-content">
                      
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title centered-cell gras">Update Zone</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal Body -->
                        <div class="modal-body">
                          
                          <div class="col-md-6" class="form-outline mb-4">
                            <mat-form-field class="example-full-width">
                            <input matInput  type="text" [(ngModel)]="updatezone.name" [ngModelOptions]="{standalone: true}" placeholder="Name" />
                          </mat-form-field>
                          </div>
            
                          
                        </div>
                        
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-secondary"(click)="updateZone(idZ)" data-dismiss="modal">Save Change</button>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  
                  <!-- Add Bootstrap JS and jQuery scripts -->
                  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
                  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                
                  <div class="modal fade" id="myModalnewaff">
                    <div class="modal-dialog">
                      <div class="modal-content">
                      
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title centered-cell gras">New Affiliate</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal Body -->
                        <div class="modal-body">
                          
                          <div class="col-md-6" class="form-outline mb-4">
                            <mat-form-field class="example-full-width">
                            <input matInput  type="text" [(ngModel)]="newaff.name" [ngModelOptions]="{standalone: true}" placeholder="Name" />
                          </mat-form-field>
                          </div>
                          <div class="col-md-6" class="form-outline mb-4">
                            <mat-form-field class="example-full-width">
                            <input matInput  type="text" [(ngModel)]="newaff.fullName" [ngModelOptions]="{standalone: true}" placeholder="Full Name" />
                          </mat-form-field>
                          </div>
            
                          
                        </div>
                        
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-secondary"(click)="addAffiliate(idZ)" data-dismiss="modal">Add</button>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  <div class="modal fade" id="myModalupdateaff">
                    <div class="modal-dialog">
                      <div class="modal-content">
                      
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title centered-cell gras">Update Affiliate</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal Body -->
                        <div class="modal-body">
                          
                          <div class="col-md-6" class="form-outline mb-4">
                            <mat-form-field class="example-full-width">
                            <input matInput  type="text" [(ngModel)]="updateaff.name" [ngModelOptions]="{standalone: true}" placeholder="Name" />
                          </mat-form-field>
                          </div>
                          <div class="col-md-6" class="form-outline mb-4">
                            <mat-form-field class="example-full-width">
                            <input matInput  type="text" [(ngModel)]="updateaff.fullName" [ngModelOptions]="{standalone: true}" placeholder="Full Name" />
                          </mat-form-field>
                          </div>
            
                          
                        </div>
                        
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-secondary"(click)="updateAffiliate(idA)" data-dismiss="modal"  >Save Change</button>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  <div class="modal fade" id="myModalnewdata">
                    <div class="modal-dialog">
                      <div class="modal-content">
                      
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title centered-cell gras">New Data Center</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal Body -->
                        <div class="modal-body">
                          
                          <div class="col-md-6" class="form-outline mb-4">
                            <mat-form-field class="example-full-width">
                            <input matInput  type="text" [(ngModel)]="newdata.name" [ngModelOptions]="{standalone: true}" placeholder="Name" />
                          </mat-form-field>
                          </div>
            
                          
                        </div>
                        
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-secondary"(click)="addDataCenter(idA)" data-dismiss="modal" >Add</button>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  <div class="modal fade" id="myModalupdatedata">
                    <div class="modal-dialog">
                      <div class="modal-content">
                      
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title centered-cell gras">Update Data Center</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal Body -->
                        <div class="modal-body">
                          
                          <div class="col-md-6" class="form-outline mb-4">
                            <mat-form-field class="example-full-width">
                            <input matInput  type="text" [(ngModel)]="updatedata.name" [ngModelOptions]="{standalone: true}" placeholder="Name" />
                          </mat-form-field>
                          </div>
            
                          
                        </div>
                        
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-secondary"(click)="updateDataCenter(idD)" data-dismiss="modal" >Add</button>
                        </div>
                        
                      </div>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>
    
  </div>
